<html>

<head>
    <link rel="stylesheet" href="design.css" />
</head>

<body>
    <div class="progress-bar--wrap progress-bar--red">
        <div class="progress-bar">
            <div class="progress-bar--inner" style="width: 100%"></div>
        </div>
        <span class="progress-bar--counter"><b>100%</b></span>
    </div>
    <div class="progress-bar--wrap progress-bar--yellow">
        <div class="progress-bar">
            <div class="progress-bar--inner" style="width: 70%"></div>
        </div>
        <span class="progress-bar--counter"><b>70%</b></span>
    </div>
    <div class="progress-bar--wrap progress-bar--green">
        <div class="progress-bar">
            <div class="progress-bar--inner" style="width: 50%"></div>
        </div>
        <span class="progress-bar--counter"><b>50%</b></span>
    </div>
    <div class="progress-bar--wrap progress-bar--blue">
        <div class="progress-bar">
            <div class="progress-bar--inner" style="width: 30%"></div>
        </div>
        <span class="progress-bar--counter"><b>30%</b></span>
    </div>
    <div class="progress-bar--wrap progress-bar--purple">
        <div class="progress-bar">
            <div class="progress-bar--inner" style="width: 10%"></div>
        </div>
        <span class="progress-bar--counter"><b>10%</b></span>
    </div>
</body>
